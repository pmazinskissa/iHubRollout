<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA & Company - Software Stacks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #003399;
            --secondary-color: #0A7CC1;
            --accent-color: #4cc9f0;
            --success-color: #4CAF50;
            --warning-color: #f8961e;
            --danger-color: #f94144;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-light: #e9ecef;
            --gray-medium: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        .tiers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .tier-card {
            background: white;
            border-radius: 0.75rem;
            padding: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .tier-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid;
        }

        .tier-1 .tier-header {
            border-color: var(--success-color);
        }

        .tier-2 .tier-header {
            border-color: var(--warning-color);
        }

        .tier-badge {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 0.5rem;
            margin-right: 15px;
            color: white;
        }

        .tier-1 .tier-badge {
            background: var(--success-color);
        }

        .tier-2 .tier-badge {
            background: var(--warning-color);
        }

        .tier-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .tier-description {
            color: var(--gray-medium);
            font-size: 0.95rem;
            margin-top: 5px;
            font-style: italic;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .tool-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: var(--light-color);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tool-item:hover {
            background: var(--gray-light);
            transform: scale(1.05);
        }

        .tool-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 0.5rem;
        }

        .tool-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--dark-color);
            line-height: 1.3;
        }

        .tool-variant {
            font-size: 0.75rem;
            color: var(--gray-medium);
            margin-top: 3px;
        }

        .includes-note {
            background: rgba(76, 201, 240, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            border-left: 4px solid var(--accent-color);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .tiers-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
